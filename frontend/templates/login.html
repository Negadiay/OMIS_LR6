{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h1 style="text-align: center; margin-bottom: 30px;">Log In</h1>
    
    <form action="/login" method="post">
        <div class="form-group">
            <label>Login (Email)</label>
            <input type="text" name="username" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••" required>
        </div>
        
        <button class="btn btn-full" style="margin-bottom: 15px;">Log In</button>
    </form>
    
    <div style="text-align: center;">
        <span style="color: var(--text-secondary);">No account?</span>
        <a href="/register" style="color: var(--primary); text-decoration: none; font-weight: 600;">Register here</a>
    </div>
    
    {% if error %}
        <div style="background: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 8px; margin-top: 20px; text-align: center;">
            {{ error }}
        </div>
    {% endif %}
</div>
{% endblock %}
