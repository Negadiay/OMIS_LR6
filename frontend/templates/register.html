{% extends "base.html" %}
{% block content %}
<div class="auth-box">
    <a href="/login" style="float: right; text-decoration: none; color: var(--text-secondary); font-weight: 500;">Back to Login</a>
    <h2 style="text-align: center; margin-bottom: 30px;">Client Registration</h2>
    
    <form action="/register" method="post">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Email (Login)</label>
                <input type="email" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
        </div>

        <div class="form-group">
            <label style="margin-bottom: 12px;">Select Your Interests</label>
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                {% for interest in ["Creativity", "Entertainment", "Food", "Games", "Pets", "Beauty"] %}
                <label style="font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 5px; background: #f1f5f9; padding: 8px 12px; border-radius: 8px;">
                    <input type="checkbox" name="interests" value="{{ interest }}"> {{ interest }}
                </label>
                {% endfor %}
            </div>
        </div>

        <button class="btn btn-full" style="margin-top: 10px;">Create Account</button>
    </form>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border); text-align: center;">
        <span style="color: var(--text-secondary);">Are you a seller?</span><br>
        <a href="/register/manager" style="color: var(--primary); text-decoration: none; font-weight: 600; margin-top: 5px; display: inline-block;">Register as Manager</a>
    </div>
</div>

{% endblock %}
