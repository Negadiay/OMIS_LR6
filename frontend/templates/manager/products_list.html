{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 1000px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Products</h1>
        <div>
            <a href="/manager/products/add" class="btn">Add Product</a>
            <a href="/manager/cabinet" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <form action="/manager/reports/create" method="post" style="margin-bottom: 20px;">
        <button class="btn btn-full" style="background: #ccc; color: #333;">Generate Report (All Sold)</button>
    </form>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background: #eee;">
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr style="border-bottom: 1px solid #ccc;">
                <td style="padding: 10px;">
                    <a href="/client/product/{{ p.id }}" style="color: var(--primary);">{{ p.name }}</a>
                </td>
                <td style="padding: 10px;">{{ p.category }}</td>
                <td style="padding: 10px;">{{ p.price }}</td>
                <td style="padding: 10px; display: flex; gap: 10px;">
                    <a href="/manager/products/edit/{{ p.id }}" class="btn" style="padding: 5px 10px; font-size: 0.8rem;">Edit</a>
                    <form action="/manager/products/delete/{{ p.id }}" method="post">
                        <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;">Del</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
