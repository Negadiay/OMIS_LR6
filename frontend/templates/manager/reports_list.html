{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 800px;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
        <h1>Reports</h1>
        <a href="/manager/cabinet" class="btn btn-secondary">Back</a>
    </div>

    <table style="width: 100%; border-collapse: collapse;">
        {% for r in reports %}
        <tr style="border-bottom: 1px solid #ccc;">
            <td style="padding: 15px;">{{ r.name }}</td>
            <td style="padding: 15px;">{{ r.created_at.strftime('%Y-%m-%d') }}</td>
            <td style="padding: 15px; display: flex; gap: 10px; justify-content: flex-end;">
                <a href="/manager/report/{{ r.id }}" class="btn btn-secondary" style="padding: 5px 10px;">OPEN</a>
                <!-- Форма удаления -->
                <form action="/manager/reports/delete/{{ r.id }}" method="post">
                    <button class="btn btn-secondary" style="padding: 5px 10px;">DEL</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="3" style="padding: 20px; text-align: center;">No reports.</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
