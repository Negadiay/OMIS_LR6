{% extends "base.html" %}
{% block content %}
<div class="center-box" style="max-width: 600px;">
    <h1 style="margin-bottom: 30px;">{% if product %}Edit{% else %}Add{% endif %} Product</h1>
    
    <form action="{% if product %}/manager/products/edit/{{ product.id }}{% else %}/manager/products/add{% endif %}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ product.name if product else '' }}" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" value="{{ product.category if product else '' }}" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" required>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="image_url" value="{{ product.image_url if product else 'https://placehold.co/400' }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" style="width: 100%; border: 1px solid var(--border); border-radius: 8px; padding: 10px;" rows="4">{{ product.description if product else '' }}</textarea>
        </div>
        
        <button class="btn btn-full">Save</button>
    </form>
    <br>
    <a href="/manager/products" style="display: block; text-align: center; color: #666;">Cancel</a>
</div>
{% endblock %}
